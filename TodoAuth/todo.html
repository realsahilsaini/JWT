<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Signin Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="signup">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Username" required class="signup-username">
                <input type="password" placeholder="Password" required class="signup-password">
                <button type="submit" onclick="signup()">Sign Up</button>
            </form>

            <p class="toggle">Already have an account? <a href="#" onclick="toggleForm()">Sign In</a></p>

        </div>

        <div id="signin" style="display: none;">
            <h2>Sign In</h2>
            <form>
                <input type="text" placeholder="Username" required class="signin-username">
                <input type="password" placeholder="Password" required class="signin-password">
                <button type="submit" onclick="signin()">Sign In</button>
                <div class="userInfo" style="display: none;"></div>
            </form>

            <p class="toggle">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>

        </div>
        <p class="information"></p>

        <div id="todos-container" style="display: none;">

            <div style="display: flex; align-items: center; gap: 2rem;"> 
                <h1>To-Do List</h1>
                <button id="logout-btn" onclick="logout()">Logout</button>
            </div>
            <div class="todos-input-container" >
                <input type="text" id="input" placeholder="Add a new task..." />
                <button onclick="addTodo()">Add</button>
            </div>

            <div id="todos-list">

                    <button onclick="deleteTodo()" style="height: 30px;">Delete</button>
                </div> -->

        </div>
        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./todoScript.js"></script>

</body>

</html>
